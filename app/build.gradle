apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "org.aterd.myapplication"
//        minSdkVersion 14
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-maps:8.+'
//    implementation 'com.google.android.gms:play-services-location:7.3.0'
//    compile 'com.google.maps:google-maps-services:(insert latest version)'
//    implementation 'org.slf4j:slf4j-nop:1.7.25'
//    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:8.5.0'
//    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:8.5.0'
    implementation 'com.google.maps:google-maps-services:0.2.5'}
